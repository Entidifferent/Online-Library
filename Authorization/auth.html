<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <ul>
                    <li><a href="../Main page/index.html">HOME</a></li>
                    <li><a href="../Main page/index.html#books-section">BOOKS</a></li>
                    <li><a href="../Main page/index.html#categories-section">CATEGORIES</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="auth.html" class="btn" id="navbar-signin">Sign In</a>
                <a href="auth.html#signup" class="btn" id="navbar-signup">Sign Up</a>
            </div>                
        </nav>
    </header>

    <!-- Authentication Form -->
    <main>
        <div class="auth-container">
            <div class="auth-form">
                <h2 id="form-title">Sign In</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <!-- Nút submit -->
                    <button type="submit" class="btn auth-btn" id="submit-btn">Sign In</button>
                    <!-- Liên kết chuyển đổi -->
                    <p class="toggle-auth">
                        <a href="#" id="toggle-link">Don't have an account? Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
    

    <!-- Footer -->
    <footer>
        <p>Created by Entidi| © 2024</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
